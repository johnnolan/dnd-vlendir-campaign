name: "[workflow] Pull Request"

on:
  pull_request:
    branches:
      - main

jobs:
    lint:
    name: Run lint job
    uses: ./.github/workflows/lint_job.yml

  lint:
    name: Run lighthouse job
    uses: ./.github/workflows/lighthouse_job.yml

  lint:
    name: Run pa11y job
    uses: ./.github/workflows/pa11y_job.yml
